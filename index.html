		<script>
			function randomize_Gamemode()
			{
				const mode = [

					"Ionia vs Noxus", 
					"Tanks Only", 
					"Favorite Skin", 
					"Most Played Champ",

				document.getElementById("new_Mode").innerHTML = mode[rand_num];
			}
		</script>
